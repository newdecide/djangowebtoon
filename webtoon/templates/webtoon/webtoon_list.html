<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹툰 리스트</title>
</head>
<body>
    <table>
        <thead>
            <th scope="col">#</th>
            <th scope="col">이미지</th>
            <th scope="col">제목</th>
            <th scope="col">작가</th>
        </thead>
        <tbody>
            {% for webtoon in object_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><img src="{{ webtoon.webtoon_img_url }}"></td>
                    <td>{{ webtoon.webtoon_name }}</td>
                    <td>{{ webtoon.webtoon_author }}</td>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
